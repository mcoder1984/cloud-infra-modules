name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - "modules/**"
      - "environments/**"
      - ".github/workflows/terraform.yml"
  push:
    branches: [main]
    paths:
      - "modules/**"
      - "environments/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: "1.5.7"
  AWS_REGION: "us-east-1"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.changes.outputs.environments }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dev:
              - "environments/dev/**"
              - "modules/**"
            staging:
              - "environments/staging/**"
              - "modules/**"
            prod:
              - "environments/prod/**"
              - "modules/**"

  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  terraform-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - modules/vpc
          - modules/ecs-cluster
          - modules/eks-cluster
          - modules/rds
          - modules/elasticache
          - modules/monitoring
          - modules/cicd
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false
      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

  terraform-plan:
    needs: [terraform-fmt, terraform-validate, detect-changes]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::role/terraform-ci
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: terraform init
      - name: Terraform Plan
        id: plan
        working-directory: environments/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan - \`${{ matrix.environment }}\`
            **Result:** \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Triggered by @${{ github.actor }}, commit: \`${{ github.sha }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    needs: [terraform-fmt, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        environment: [dev, staging, prod]
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::role/terraform-ci
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: terraform init
      - name: Terraform Apply
        working-directory: environments/${{ matrix.environment }}
        run: terraform apply -auto-approve
